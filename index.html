<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import mountEmscriptenFileExplorer from "./src/index.js";

      async function start() {
        const emscripten = await import("./emscripten/test-script.js");
        const module = await emscripten.default();
        const container = document.getElementById("app");
        mountEmscriptenFileExplorer(container, module.FS);
      }

      start();
    </script>
  </body>
</html>
