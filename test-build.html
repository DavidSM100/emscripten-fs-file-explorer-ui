<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/emscripten-fs-file-explorer-ui.iife.js"></script>
  </head>
  <body>
    <div id="fileExplorer"></div>
    <script type="module">
      async function start() {
        const emscripten = await import("./emscripten/test-script.js");
        const module = await emscripten.default();
        mountEmscriptenFileExplorer(
          document.getElementById("fileExplorer"),
          module.FS
        );
      }

      start();
    </script>
  </body>
</html>
